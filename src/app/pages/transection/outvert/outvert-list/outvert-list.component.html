<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>OutWerd Transactions</h4>
    <button class="btn btn-primary" (click)="addTransaction()">Add</button>
  </div>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Total Qty</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of transactions; let i = index">
        <td>{{ txn.transactionId }}</td>
        <td>{{ txn.date }}</td>
        <td>{{ txn.customer }}</td>
        <td>{{ txn.totalQty }}</td>
        <td>{{ txn.totalAmount | currency:'INR' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editTransaction(i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTransaction(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
